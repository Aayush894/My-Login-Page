<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page By Aayush</title>
    <link rel="stylesheet" href="style.css">
    <script src="setting.js"></script>
</head>
<body>
    <section class = "loginpage">
        <div class="home"> 
        <div class="login">
            <header>
                <span>Login to Your Account</span>
            </header>
                <br> 
                <br> 
            <form>
            <div class="textarea1">
                <span>Username</span>
                <br>
                <input type="text" placeholder="Name" id="username" aria-colcount="30" aria-rowcount="1">
            </div>
            <br>
            <div class="textarea2">
                <span>Email</span>
                <br> 
                <input type="email" id="email" placeholder="Enter email id" aria-colcount="30" aria-rowcount="1">
                <br>
            </div>
            <br>
            <div class="textarea3">
                <span>Password</span>
                <br> 
                <input type="password" id="password" placeholder="Enter passoword" aria-colcount="30" aria-rowcount="1">
                <br>
            </div>
            <a href="">Forgot Password?</a>
            <br>
            <input type="button" value="Login" onClick="myFunction(this.form)">
		    <input type="reset" value="Reset" >
            </form>
            <br><br>
            <div class="otherop">
                <span><u>too lazy?Login with a social media accout</u></span>
                <br><br>
                <center>
                <a href="https://www.facebook.com/"><img src="./images/Facebook-icon.png" height="30px" width="30px"></a>
                <a href="https://www.instagram.com/"><img src="./images/instagram-Logo.jpg" height="30px" width="30px"></a>
                <a href="https://www.linkedin.com/"><img src="./images/linkedin-icon.png" height="30px" width="30px"></a>
                </center>
            </div>
        </div>
        </div>
        </section>
    <footer class="fotter">
        <span>Created By <u>@Aayush Kumar Shrivastava</u></span>
    </footer>
    </div>
</body>
</html>
